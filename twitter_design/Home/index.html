<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Twitter</title>
  <link rel="stylesheet" href="./../reset.css" />
  <link rel="stylesheet" href="./../theme.css" />
  <link rel="stylesheet" href="./../common.css" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <main class="Home">
    <header class="Header">
      <div class="Logo">
        <h1 class="Logo-title">Twitter</h1>
      </div>

      <nav class="Navigation">
        <a href="#" class="Navigation-link">Home</a>
        <a href="#" class="Navigation-link">Notifications</a>
        <a href="#" class="Navigation-link">Messages</a>
      </nav>

      <form class="Searchbar">
        <input class="Searchbar-input" type="text" placeholder="Search tweet" />
      </form>
    </header>

    <section class="Home-content">
      <section class="UserPanel">
        <section class="UserCard">
          <picture class="UserCard-photo">
            <img src="http://lorempixel.com/400/300" alt="wall" class="UserCard-image">
          </picture>

          <a href="#" class="Avatar">
            <picture class="Avatar-photo">
              <img class="Avatar-image" src="http://lorempixel.com/250/250" alt="no image" />
            </picture>
          </a>

          <section class="UserCard-info">
            <header class="UserCard-header">
              <span class="UserCard-location">Cochabamba, Bolivia</span>
              <a href="#" class="UserCard-edit">Edit Profile</a>
            </header>
          </section>
        </section>
        <section class="Notifications">
          <h2 class="Notifications-title">Notifications</h2>
          <ul class="NotificationList">
            <li class="Notification">Notification</li>
            <li class="Notification">Notification</li>
            <li class="Notification">Notification</li>
            <li class="Notification">Notification</li>
          </ul>
        </section>
      </section>
      <article class="Home-main">Main Content</article>
      <section class="Recommendations">Recommendations</section>
    </section>
  </main>
</body>

</html>
